<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Akan Name</title>
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="col-md-6">
      <h2>Akan Day Names</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Day of the Week</th>
              <th>Male Name</th>
              <th>Female Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Sunday</th>
              <th>Kwasi</th>
              <th>Akosua</th>
            </tr>
            <tr>
              <th>Monday</th>
              <th>Kwadwo</th>
              <th>Adwoa</th>
            </tr>
            <tr>
              <th>Tuesday</th>
              <th>Kwabena</th>
              <th>Abenaa</th>
            </tr>
            <tr>
              <th>Wednesday</th>
              <th>Kwaku</th>
              <th>Akua</th>
            </tr>
            <tr>
              <th>Thursday</th>
              <th>Yaw</th>
              <th>Yaa</th>
            </tr>
            <tr>
              <th>Friday</th>
              <th>Kofi</th>
              <th>Afua</th>
            </tr>
            <tr>
              <th>Saturday</th>
              <th>Kwame</th>
              <th>Ama</th>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col-md-6">
      <div>
        <h3>Please Enter your Birthday</h3>
        <div>
          <form id="form">
            <div>
              <label for="date">Date:
                <input type="date" id="date" name="date" required>
              </label>
            </div>
            <div>
              <input type="radio" name="gender" value="male" id="male" required>
              <label for="male">Male</label><br>
              <input type="radio" name="gender" value="female" id="female" required>
              <label for="female">Female</label><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Generate Akan Name" onclick="getAkanName();">
            <input type="reset" class="btn btn-danger" value="reset" onclick="clearForm();">
          </form>
        </div>
      </div>
      <div>
        <p id="response"></p>
      </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
