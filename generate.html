<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Akan Name</title>
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Akan Day Names</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Day of the Week</th>
              <th>Male Name</th>
              <th>Female Name</th>
            </tr>
          </thead>
          <tbody>
            <tr class="light">
              <th>Sunday</th>
              <th>Kwasi</th>
              <th>Akosua</th>
            </tr>
            <tr class="lighter">
              <th>Monday</th>
              <th>Kwadwo</th>
              <th>Adwoa</th>
            </tr>
            <tr class="lightest">
              <th>Tuesday</th>
              <th>Kwabena</th>
              <th>Abenaa</th>
            </tr>
            <tr class="light">
              <th>Wednesday</th>
              <th>Kwaku</th>
              <th>Akua</th>
            </tr>
            <tr class="lighter">
              <th>Thursday</th>
              <th>Yaw</th>
              <th>Yaa</th>
            </tr>
            <tr class="lightest">
              <th>Friday</th>
              <th>Kofi</th>
              <th>Afua</th>
            </tr>
            <tr class="light">
              <th>Saturday</th>
              <th>Kwame</th>
              <th>Ama</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="card gen-card">
          <h2 class="card-header">Akan Name Generator</h2>
          <div class="card-body">
            <img src="/images/akan.jpeg" alt="akan-art">
            <form id="form">
              <div class="form-group">
                <label for="date" class="form-check-label">Enter Your Birthday:
                  <input class="form-control" type="date" id="date" name="date" required>
                </label>
              </div>
              <div>
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="gender" value="male" id="male" required>
                <label class="form-check-label" for="male">Male</label><br>
                </div>
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="gender" value="female" id="female" required>
                <label class="form-check-label" for="female">Female</label><br>
                </div>
              </div>
              <div class="row button-row">
                <div class="col-sm-6">
                  <input type="submit" class="btn btn-primary" value="Generate Akan Name" onclick="getAkanName();">
                </div>
                <div class="col-sm-4">
                  <input type="reset" class="btn btn-danger" value="reset" onclick="clearForm();">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="response">
      <p id="response"></p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
